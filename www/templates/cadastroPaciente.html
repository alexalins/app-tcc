<ion-view title="Cadastro paciente" id="page6" style="background-color: #038AD3">
  <ion-content padding="true" class="has-header">
    <div class="list card" id="cadastroPaciente-card21">
      <form id="cadastroPaciente-form4" class="list">
        <label class="item item-input" id="cadastroPaciente-input12">
          <span class="input-label">Nome</span>
          <input type="text" placeholder="" ng-model="paciente.nome">
        </label>
        <label class="item item-input" id="cadastroPaciente-input13">
          <span class="input-label">Rrespons√°vel</span>
          <input type="text" placeholder="" ng-model="paciente.nomeResponsavel">
        </label>
        <label class="item item-input" id="cadastroPaciente-input14">
          <span class="input-label">Login</span>
          <input type="text" placeholder="" ng-model="paciente.login">
        </label>
        <label class="item item-input" id="cadastroPaciente-input15">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="" ng-model="paciente.senha">
        </label>
        <label class="item item-input" id="cadastroPaciente-input16">
          <span class="input-label">Idade</span>
          <input type="number" placeholder="" ng-model="paciente.idade">
        </label>
        <label class="item item-input" id="cadastroPaciente-input17">
          <span class="input-label">Rua</span>
          <input type="text" placeholder="" ng-model="paciente.endereco.rua">
        </label>
        <label class="item item-input" id="cadastroPaciente-input18">
          <span class="input-label">Bairro</span>
          <input type="text" placeholder="" ng-model="paciente.endereco.bairro">
        </label>
        <label class="item item-input" id="cadastroPaciente-input19">
          <span class="input-label">Cidade</span>
          <input type="text" placeholder="" ng-model="paciente.endereco.cidade">
        </label>
        <label class="item item-input" id="cadastroPaciente-input20">
          <span class="input-label">Telefone</span>
          <input type="tel" placeholder="" ng-model="paciente.telefone">
        </label>
      </form>
    </div>
    <button id="cadastroPaciente-button5" ng-click="cadastroPaciente(paciente)" class="button button-balanced button-block">Salvar</button>
  </ion-content>
</ion-view>
